description: "Tom Brown at Oxford is a novel by Thomas Hughes, first published in\
  \ serial form in Macmillan Magazine in 1859. It was published in two volumes in\
  \ book form in 1861. It is a sequel to the better-known Tom Brown's School Days.\n\
  \nThe story follows the character of Tom Brown to St Ambrose's College, Oxford.\
  \ The novel offers a vivid impression of university life in the mid nineteenth century\n\
  The book was out of print for many years but is available in Britain from Wordsworth\
  \ Classics with 'Tom Brown's Schooldays' and as the copyright on the text has expired\
  \ is now available on the Project Gutenberg ebook site. Editions of the serialized\
  \ form are available at from the Hathi Trust. \nThe illustrator Sydney Prior Hall\
  \ (1842â€“1922), portrait painter and illustrator, was one of the leading reportage\
  \ artists of the later Victorian period.\n From Wikipedia (CC BY-SA)."
